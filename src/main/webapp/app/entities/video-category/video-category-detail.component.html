<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="videoCategory">
            <h2><span jhiTranslate="whatsappstatusApp.videoCategory.detail.title">Video Category</span> {{ videoCategory.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="whatsappstatusApp.videoCategory.category">Category</span></dt>
                <dd>
                    <span>{{ videoCategory.category }}</span>
                </dd>
                <dt><span jhiTranslate="whatsappstatusApp.videoCategory.description">Description</span></dt>
                <dd>
                    <span>{{ videoCategory.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/video-category', videoCategory.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
